<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hohogames WebGL</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #unity-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #000;
    }
    #unity-loading-bar {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      background: #111;
      z-index: 10;
    }
    #unity-progress-bar-empty {
      width: 50%;
      height: 20px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
    }
    #unity-progress-bar-full {
      width: 0%;
      height: 100%;
      background: #09f;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
  </div>

  <script>
    const buildUrl = "."; // no se usa, los links van directo
    const loaderUrl = "https://files.catbox.moe/ujwjw7.js";

    const config = {
      dataUrl: "https://files.catbox.moe/7zdcad.data",
      frameworkUrl: "https://files.catbox.moe/y29lq6.js",
      codeUrl: "https://files.catbox.moe/t59014.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Hohogames",
      productName: "MyGame",
      productVersion: "1.0",
      decompressionFallback: true
    };

    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#unity-loading-bar");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = (100 * progress) + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        console.log("Juego cargado âœ…");
      }).catch((message) => {
        alert("Error al cargar el juego: " + message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
